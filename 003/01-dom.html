<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando com DOM</title>
    <style>
        body{
            background: rgb(205, 216, 58);
            color: rgb(61, 61, 61);
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>iniciando estudos com DOM</h1>
    <p>0 Aqui vai aparecer o resultado</p>
    <p> 1 Aprendendo a usar DOM em JavaScript</p>
    <p><strong>2 DOCUMENT OBJECT MODEL (DOM)-> conjunto de objetos dentro do navegador como:</strong><br></p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[2] // selecionar elemento
        window.document.write('Está escrito assim: ' + p1.innerText)//escrever na tela
        "<hr>"
        document.write('<br>' + p1.innerHTML)//escrever na tela com as configurações html
        
        /* var div = window.document.getElementById('msg') // selecionar por ID
        div.style.background = 'orange'
        //div.innerText = 'olá' */
        var div = window.document.querySelector('div#msg') // selecionar por SELETOR!
        div.style.color = 'white'
        div.style.background = 'blue'

    </script>
</body>
</html>
