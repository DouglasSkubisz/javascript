<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Pesquisa</h1>
    País: <input type="text" id="origem">
    <input type="button" value="Verificar" onclick="conferir()"> <!--onclick é o evento interligado a função no script abaixo-->

    <div id="res">

    </div>

    <script>
        var res = window.document.getElementById('res') /*variavel que aparecera na div acima*/
        var origem = window.document.getElementById('origem') /*Seleciono variavel digitado no campo*/

        function conferir(){
        res.innerHTML += `Você nasceu em <strong>${origem.value}</strong>`
        if (origem.value == 'brasil'){                 //é necessario incluir (variavel.value)
        res.innerHTML += '<p>Então é <strong>Brasileiro!</strong></p>'
        } else {
        res.innerHTML += '<p>Então é <strong>Estrangeiro!</strong></p>'
        }
        }
    </script>
</body>
</html>
